<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dash-board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <!-- "header" -->
        <section id="header">
            <div class="container-fluid">
                <div class="row align-items-center ">
                    <!-- logo sinistra -->
                    <div id="logo">
                        <div class="d-md-none mt-2">
                            <img src="./assets/img/mobile-logo.png" class="img-fluid " alt="small logo">
                        </div>
                        <div class="d-none d-md-block">
                            <img src="./assets/img/logo.svg" class="img-fluid d-block " alt="logo">
                        </div>
                    </div>
                    <!-- search-bar -->
                    <div id="searchbar" class="col">
                        <input type="text" placeholder="Prova a cercare: Lezioni di Laravel" class="search">
                    </div>
                    <!-- icone destra -->
                    <div id="bell">
                        <div class="d-flex justify-content-around ">
                            <a href="#">
                                <i class="fa-solid fa-bars "></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical "></i>
                            </a>
                            <div class="dropdown">
                                <a class=" dropdown-toggle text-warning" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell"></i>
                                </a>

                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </section>
        <!-- macro contenitore  -->
        <div class="d-flex">
            <!-- sidebar -->
            <section id="sidebar">
                <div class="container-fluid px-0 py-4 h-100">
                    <div class="d-flex flex-column justify-content-between h-100">
                        <!-- gruppo icone in alto sidebar -->
                        <div class="icon-top-sidebar">
                            <div class="ps-md-4 py-2">
                                <a href="#" class="text-white text-decoration-none">
                                    <i class="fa-solid fa-house "></i>
                                    <span class=" ms-1 d-none d-md-inline-block">
                                        Home
                                    </span>
                                </a>
                            </div>
                            <div class="ps-md-4 py-2 fs-">
                                <a href="#" class="text-white text-decoration-none">
                                    <i class="fa-solid fa-chart-simple "></i>
                                    <span class=" ms-1 d-none d-md-inline-block">
                                        Stats
                                    </span>
                                </a>
                            </div>
                            <div class="ps-md-4 py-2">
                                <a href="#" class="text-white text-decoration-none">
                                    <i class="fa-solid fa-signal "></i>
                                    <span class=" ms-1 d-none d-md-inline-block">
                                        Signal
                                    </span>
                                </a>
                            </div>
                        </div>
                        <!-- icone in basso sidebar -->
                        <div class="ps-md-4">
                            <a href="#" class="text-white text-decoration-none">
                                <i class="fa-solid fa-gear "></i>
                                <span class=" ms-1 d-none d-md-inline-block">
                                    Home
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- central page -->
            <section id="centralpage">
                <section id="blue-container" class="bg-primary py-4 text-white">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- contenitore con pillole blu -->
                            <div class="col-12 col-md-4 col-xl-6 order-2 order-md-1">
                                <div class="d-flex align-items-baseline flex-wrap">
                                    <span class="fs-1">
                                        Boolean
                                    </span>
                                    <div class="ms-2">
                                        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                                    </div>
                                </div>
                                <span class="badge rounded-pill text-bg-secondary">
                                    3 app
                                </span>
                                <span class="d-md-inline-block">
                                    <i class="fa-solid fa-angles-right"></i>
                                </span>
                                <span class="badge rounded-pill text-bg-secondary d-md-none">
                                    <i class="fa-solid fa-plus"></i>
                                </span>
                                <span class="badge rounded-pill text-bg-secondary">Boolean mobile app

                                </span>
                                <span class="badge rounded-pill text-bg-secondary d-none d-md-inline-block">Boolean
                                    mobile app
                                </span>
                                <span class="badge rounded-pill text-bg-secondary d-none d-md-inline-block">
                                    Boolean mobile app
                                </span>
                            </div>

                            <div class="col-12 col-md-4 col-xl-3 order-1 order-md-3">
                                <div class="d-flex align-items-center text-white">
                                    <span>
                                        Nuovo Studente
                                    </span>
                                    <span class="border border-white quadrato">
                                        <i class="fa-solid fa-plus"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 col-xl-3 order-3 order-md-2">
                                sergtregtrgrt
                            </div>
                        </div>
                    </div>
                </section>


            </section>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
