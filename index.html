<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dash-board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
  <body>
    <main>
        <!-- "header" -->
        <section id="header">
            <div class="container-fluid">
                <div class="row align-items-center ">
                    <!-- logo sinistra -->
                    <div id="logo">
                        <div class="d-lg-none mt-2">
                            <img src="./assets/img/mobile-logo.png" class="img-fluid " alt="small logo">
                        </div>
                        <div class="d-none d-lg-block">
                            <img src="./assets/img/logo.svg"  class="img-fluid d-block " alt="logo">
                        </div> 
                    </div>
                    <!-- search-bar -->
                    <div id="searchbar" class="col">
                        <input type="text" placeholder="Prova a cercare: Lezioni di Laravel" class="search">
                    </div>
                    <!-- icone destra -->
                    <div id="bell">
                        <div class="d-flex justify-content-around ">
                            <a href="#">
                                <i class="fa-solid fa-bars fs-4"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-circle-question fs-4"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical fs-4"></i>
                            </a>
                            <div class="dropdown">
                              <a class=" dropdown-toggle text-warning" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell fs-4"></i>
                              </a>
                          
                              <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                              </ul>
                            </div>
                        </div>
                        

                    </div> 
                </div>
            </div>
        </section>
        <!-- macro contenitore  -->
        <div class="d-flex">
            <!-- sidebar -->
            <section id="sidebar">
                <div class="container-fluid px-0 pt-4">
                    <div class="flex-column">
                        <div class="col-12 text-center py-3">
                            <a href="#" class="text-white">
                                <i class="fa-solid fa-house fs-4"></i>
                            </a>
                        </div>
                        <div class="col-12 text-center py-3">
                            <a href="#" class="text-white">
                                <i class="fa-solid fa-chart-simple fs-4"></i>
                            </a>
                        </div>
                        <div class="col-12 text-center py-3">
                            <a href="#" class="text-white">
                                <i class="fa-solid fa-signal fs-4"></i>
                            </a>

                        </div>

                    </div>
                     
                </div>
            </section>
            <!-- central page -->
            <section id="centralpage">

            </section>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
